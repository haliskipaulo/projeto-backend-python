<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>

<body>

    <section>
        <h2>Cadastre-se</h2>
        <p>Ã‰ novo? Crie sua conta em instantes</p>

        <form action="" method="post">

            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required> <br>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required> <br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required> <br>
            <input type="password" id="senha2" name="senha2" placeholder="Confirmar a senha" required> <br> <br>
            <button type="reset">Limpar</button>
            <input type = 'submit' value = 'Registrar'><br>

            {% if erro %}
                <p style="color: red;">{{ erro }}</p>
            {% endif %}


        </form>


    </section>



</body>

</html>
